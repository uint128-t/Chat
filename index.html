<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/commonmark/0.29.3/commonmark.min.js" integrity="sha512-Mq6HFo4kQ6yog5IKk+MflA4KRIB966kfsdk9NpuM1dUOZOcuGEJMVMXeFzTNIXvrzCIOt7t/rmBZOsgkR7IY7w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="font-family: Arial, Helvetica, sans-serif;padding:20px;">
    <dialog id="notif">
        Allow desktop notifications?
        <br>
        Notifications are only sent when a user mentions you.
        <br>
        <div style="text-align: right;">
            <br>
            <button onclick="allowNotifications()">Select Yes/No</button>
            <button onclick="ID('notif').close()">Close</button>
        </div>
    </dialog>
    <div id="main">
        <div class="content" id="content">
            <div id="chat">
                <!--chat content-->
                Welcome to chat.<br>
                Type /join &lt;roomname&gt; to join a room.<br>
                Type /clear to clear the chat.<br>
                You can upload, drag & drop or paste images.
                <br><br>
            </div>
            <div id="attachments" style="visibility:hidden"></div>
            <div id="users"></div>
        </div>
        <div class="box" id="input">
            <input type="file" id="upload" class="uplicon" style="opacity:0;position:absolute;" accept="image/*" multiple/>
            <div class="uplicon">+</div>
            <textarea id="chatmsg" placeholder="Send a message..."></textarea>
            Name:&nbsp;
            <input type="text" id="dname" placeholder="Name" class="dname">
            Room:&nbsp;
            <span id="room">main</span>
            <button id="send">
                <img src="paper-plane.svg" height="20" width="20">
            </button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
